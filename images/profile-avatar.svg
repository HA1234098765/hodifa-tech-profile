<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="url(#borderGrad)" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="185" fill="url(#bgGrad)"/>
  
  <!-- Professional Avatar -->
  <g transform="translate(200,200)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="45" fill="#F59E0B" opacity="0.9"/>
    
    <!-- Body/Shoulders -->
    <ellipse cx="0" cy="40" rx="70" ry="50" fill="#F59E0B" opacity="0.9"/>
    
    <!-- Shirt/Collar -->
    <path d="M -50 20 Q -50 10 -30 10 L 30 10 Q 50 10 50 20 L 50 80 L -50 80 Z" fill="#FBBF24" opacity="0.8"/>
    
    <!-- Tie -->
    <rect x="-8" y="10" width="16" height="40" fill="#D97706" opacity="0.9"/>
  </g>
  
  <!-- Arabic Letter ح with better styling -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9" filter="url(#glow)">ح</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="100" r="3" fill="#F59E0B" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="320" r="2" fill="#FBBF24" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="300" r="2.5" fill="#D97706" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
